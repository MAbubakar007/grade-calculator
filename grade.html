<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Grade Calculator</h2>
    <form onsubmit="calculateGrade();return false;">
      <label for="marks">Enter your marks (out of 1100): </label>
      <input type="number" id="marks" name="marks" min="0" max="100" required>
      <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
   <h3><b><i id="result"></i></b></h3>
    <script src="./grade.js"></script>
</body>
</html>
